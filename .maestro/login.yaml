# Definindo o ID do aplicativo
appId: com.qazandoqafood
---
#- runFlow: subflows/wikipedia.yaml
# Iniciando o aplicativo
- launchApp

# Verificando se o campo "E-mail" está visível
- assertVisible: "E-mail"
- tapOn:
    id: "email"
- inputText: teste@teste.com
- tapOn: "password"
- inputText: 123456
- tapOn:
    id: "login-button"
- scroll
- tapOn: "Selecione seu endereço..."
- tapOn: "PERMITIR"
- scroll
- tapOn: "Shushi Home"
- tapOn:
    point: "95%,43%"
- tapOn:
    point: "95%,55%"
- tapOn:
    point: "95%,68%"
- scroll
- tapOn:
    point: "95%,71%"
- tapOn: "open-cart-button"
- tapOn: "confirm-order-button"
- "scroll"
- tapOn: "Dinheiro"
- tapOn: "FAZER PEDIDO"
- tapOn: "Pedido realizado"